[general]

# > 用于节点延迟测试
network_check_url=http://cp.cloudflare.com/generate_204
server_check_url= http://www.gstatic.com/generate_204
# > 服务器测试超时时间 (毫秒)
server_check_timeout = 3000
# > 用于设置图标显示
